<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- <div id="container">
    <strong class="capitalize">{{ folder }}</strong>
    <p>Explore <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->
  <form [formGroup]="this.form">
    <ion-item id="openModalDaData">
      <ion-label color="primary" position="floating">Da</ion-label>
      <ion-input readonly formControlName="daDataNoBind" [(ngModel)]="this.sDaDataNoBind"></ion-input>
      <ion-modal trigger="openModalDaData">
        <ng-template>
          <ion-content>
            <ion-datetime (ionChange)="this.daDataChanged()" formControlName="daData" presentation="date" size="cover"
              first-day-of-week="1" #ionDaData>
              <div slot="title" class="font-weight-bold">Da</div>
              <ion-buttons slot="buttons">
                <ion-button color="primary" (click)="this.closeDaData()"><span slot="icon-only">
                    <i class="fal fa-times-circle fa-lg"></i>
                  </span></ion-button>
                <ion-button color="success" (click)="this.confirmDaData()"><span slot="icon-only"><i
                      class="fal fa-check-circle fa-lg"></i></span>
                </ion-button>
                <ion-button color="danger" (click)="this.clearDaData()"><span slot="icon-only">
                    <i class="fal fa-trash-alt fa-lg"></i>
                  </span></ion-button>
              </ion-buttons>
            </ion-datetime>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-item>

  </form>
</ion-content>
